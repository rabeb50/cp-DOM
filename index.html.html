<!DOCTYPE html>
<html>
  <head>
    <title>fast food</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
      
    />
    <meta charset="utf-8" />
  </head>
  <body>
    <script src="java.js"></script>
    <div class="container">
      <div class="totale"><p id="totalp">Total Price : TND0</p></div>

      <div class="row">
        <i class="fas fa-trash-alt"></i>
        <i class="fas fa-heart"></i>
        <img
          src="https://www.b2b-infos.com/wp-content/uploads/Fast-food-en-France.jpg"
        />
        <p><span>Hamburger</span></p>
        <i class="fas fa-plus-square add"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square minus"></i>
        <p>TND<span class="price">8.500</span></p>
      </div>

      <div class="row">
        <i class="fas fa-trash-alt"></i>
        <i class="fas fa-heart"></i>
        <img
          src="https://img-3.journaldesfemmes.fr/0gcKnGFFZvGGfNoDQyzfOHndu2I=/750x/smart/7f89fdbac0064efd89ffefe57963f5e4/recipe-jdf/10027650.jpg"
        />
        <p>
          <span>Hot Dog 
           </span
          >
        </p>
        <i class="fas fa-plus-square add"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square minus"></i>
        <p>TND<span class="price">8.900</span></p>
      </div>

      <div class="lastrow">
        <i class="fas fa-trash-alt"></i> <i class="fas fa-heart"></i>
        <img
          src="https://www.bigbasket.com/media/uploads/p/xxl/40196310_1-amul-tricone-two-in-one-ice-cream.jpg"
        />
        <p><span>Ice Cream</span></p>
        <i class="fas fa-plus-square add"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square minus"></i>
        <p>TND<span class="price">2.500</span></p>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
